<div class="viewContent">
    <div class="mainContent" v-show="showMain">
        <main-view></main-view>
        <mt-tabbar v-show="!showUpLoadBtn" v-model="selected" fixed>
            <mt-tab-item v-for="item in footerArr" :id="item.id">
                <img slot="icon" :src="item.img">
                {{ item.text }}
            </mt-tab-item>
        </mt-tabbar>
    </div>
    <news-center v-if="!showMain" v-show="showSubId === 'xwdt'"></news-center>
    <comment v-if="!showMain" v-show="showSubId === 'comment'"></comment>
    <draft-detail v-if="!showMain" v-show="showSubId === 'bdcg'"></draft-detail>
    <upload-detail v-if="!showMain" v-show="showSubId === 'wdsb' || showSubId === 'trsb'"></upload-detail>
</div>
