<div class="mainContent">
   <div class="mainContent" v-show="!showRiversListSecond">
      <mt-header title="河长名录" fixed>
         <mt-button icon="back" slot="left" @click="returnHome">返回</mt-button>
      </mt-header>
      <div class="newsBody cesc-mb-form clearfix">
         <div class="cesc-hh">
            <yd-cell-group>
               <yd-cell-item>
                  <yd-input slot="right" v-model="hzName" max="20" placeholder="河涌信息"></yd-input>
               </yd-cell-item>
            </yd-cell-group>
            <el-select v-model="gzArea" placeholder="请选择区">
               <el-option
                       v-for="item in gzAreas"
                       :key="item.value"
                       :label="item.label"
                       :value="item.value">
               </el-option>
            </el-select>
            <yd-button-group>
               <yd-button size="large">查询</yd-button>
            </yd-button-group>
         </div>
         <div class="river-list hezhang-list clearfix" v-for="(item,index) in riversListDetail" >
            <div class="hezhang-list-msg">
               <p class="riverTitle"><i class="icon iconfont icon-ren"></i>{{item.people}}</p>
            </div>
            <div class="data-list-msg">
               <p class="riverTitle">地区</p>
               <p class="riverTitle float-right">{{item.area}}</p>
            </div>
            <div class="data-list-msg">
               <p class="riverTitle">职务</p>
               <p class="riverTitle float-right">{{item.job}}</p>
            </div>
            <div class="data-list-msg">
               <p class="riverTitle">电话</p>
               <p class="riverTitle float-right title-blue"><i class="icon iconfont icon-dianhua"></i>{{item.phone}}</p>
            </div>
         </div>
      </div>
   </div>
   <rivers-list-second v-show="showRiversListSecond"></rivers-list-second>
</div>
