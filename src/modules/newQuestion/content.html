<div class="mainContent">
   <mt-header title="上报问题">
      <mt-button icon="back" slot="left" @click="returnMain">返回</mt-button>
   </mt-header>
   <div>
      <a class="mint-cell cell-top">
         <div class="mint-cell-wrapper">
            <div class="mint-cell-title">
               <img src="../../img/icon/icon-question.png" width="24" height="24">
               <span class="mint-cell-text">常见问题</span>
            </div>
         </div>
      </a>
      <mt-cell v-for="item in updateNewArr" :title=item.title>
         <el-button type="primary" size="small" @click="openDetail(item.title)">快速上报</el-button>
      </mt-cell>
   </div>
   <div class="upLoadBtn">
      <img src="../../img/icon/icon-add.png" alt="">
      <span class="upload-text">上报新问题</span>
   </div>
</div>
