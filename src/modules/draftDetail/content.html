<div class="mainContent">
   <div class="draft-top">
      <mt-header title="本地草稿" fixed>
         <mt-button icon="back" slot="left" @click="returnHome"></mt-button>
         <div slot="right" @click="expandDate">
            <span>8月<i class="el-icon-caret-bottom"></i></span>
            今日
         </div>
      </mt-header>
      <div class="date-expand" v-show="showDateExpand"></div>
   </div>
   <div class="draft-content">
      <div class="draftBox clearfix" v-for="(item,index) in draftList">
         <div class="pull-left">
            <div class="draf-date">
               <p class="date-text date-top">{{item.month}}</p>
               <p class="date-text date-bottom">{{item.year}}</p>
            </div>
            <div class="submitBtn">
               <i class="icon iconfont icon-shangchuan"></i>
               <p>上传</p>
            </div>
         </div>
         <div class="draf-content pull-right">
            <div class="password-box" v-for="(subItem,subIndex) in item.content">
               <yd-cell-item>
                  <div slot="left" class="darkText">
                     <img :src="subItem.img" alt="">
                     <span class="title-text">{{subItem.title}}</span>
                  </div>
               </yd-cell-item>
               <yd-cell-item>
                  <div slot="left" class="info-subText">
                     <p class="item-text">设备：{{subItem.deviceName}}</p>
                     <p class="item-text">巡检时间：{{subItem.inspectorTime}}</p>
                  </div>
               </yd-cell-item>
               <yd-cell-item>
                  <span slot="left" class="icon iconfont icon-shanchu1 iconStyle" @click="deteleItem(index,subIndex)"></span>
                  <div slot="right" class="cell-btn-group">
                     <div class="cell-btn btn-edit">
                        <i class="icon iconfont icon-bianji"></i>
                        <span>编辑</span>
                     </div>
                     <div class="cell-btn btn-upload">
                        <i class="icon iconfont icon-shangchuan"></i>
                        <span>上报</span>
                     </div>
                  </div>
               </yd-cell-item>
            </div>
         </div>
      </div>
   </div>
</div>
