<div class="mainContent">
    <div class="row clearfix">
        <div class="col-md-4">
            <div class="x_panel">
                <div class="x_title">
                    <!--标题-->
                    <h2>
                        树控件demo
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <button type="button" class="btn btn-default" v-on:click="btn1Click">获取当前选择节点
                                </button>
                                <button type="button" class="btn btn-default" v-on:click="btn2Click">删除当前选择节点
                                </button>
                                <button type="button" class="btn btn-default" v-on:click="btn3Click">
                                    往当前节点的子级添加新节点
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--树控件-->
                            <!--:data 用于绑定树控件的节点数据-->
                            <!--:props 树控件的默认属性-->
                            <!--show-checkbox 控制是否有cheked box-->
                            <!--highlight-current 高亮显示当前节点-->
                            <!--@node-click 节点单击事件-->
                            <!--renderContent节点自定义内容function-->
                            <el-tree ref="treeMain" :data="treeData" :props="defaultProps" show-checkbox
                                     highlight-current="true"
                                     @node-click="nodeClick" :render-content="renderContent"></el-tree>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="x_panel">
                    <div class="x_title">
                        <!--标题-->
                        <h2>
                            属性
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">名称：</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder=""
                                                       v-model="currentName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-primary" v-on:click="btnSaveClick">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
