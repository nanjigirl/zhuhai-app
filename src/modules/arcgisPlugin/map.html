<div class='mapContainer'>
    <div id = "mapDiv"></div>
    <div id="toolBar" v-show="showtools"></div>
    <div id="mapType" v-show="showtools"></div>
    <flex-map-legend ref="mapLegend"></flex-map-legend>
    <div class="control-search" >
        <el-button @click="toggleSearch"  icon="search" ></el-button>
    </div>
    <div class="control-draw" >
        <el-button type="primary" icon="edit" @click="startDrawMap"></el-button>
    </div>
    <div class="control-deleteDraw" >
        <el-button type="primary" icon="delete" @click="deleteDrawMap"></el-button>
    </div>
    <div class="control-cancelDraw" >
        <el-button type="primary" @click="cancelDraw">取消画图</el-button>
    </div>
    <div class="control-addLayer" >
        <el-button type="primary" @click="addOrDeleteLayer">增删单个图层</el-button>
    </div>
    <div class="control-addMoreLayer" >
        <el-button type="primary" @click="addOrDeleteMoreLayer">增删多个图层</el-button>
    </div>
    <div class="control-grid" >
        <el-button type="primary" @click="addOrDeleteGrid">增删网格图</el-button>
    </div>
    <div class="control-center" >
        <el-button type="primary" @click="setMapCenter">设置中心点</el-button>
    </div>
    <div class="control-line" >
        <el-button type="primary" @click="addOrDeleteLine">增删线条</el-button>
    </div>
    <div class="control-refresh" >
        <el-button type="primary" @click="refreshMap">刷新地图</el-button>
    </div>
    <!-- 右边菜单-->
    <!--right panel start-->
    <right-panel ref='rightPanel'></right-panel>
<!--    <right-panel-complaint ref='rightPanelComplaint'></right-panel-complaint>-->
    <!--right panel end-->
    <!--dialog start-->
    <app-car-pollution></app-car-pollution>
    <app-car-case></app-car-case>
    <app-car-illegal></app-car-illegal>
    <app-car-monitor></app-car-monitor>
    <app-car-playback></app-car-playback>
   </div>
