<div id="wrapper">
    <div id="toolbar">
        <div class="button" @click="openMapLegend" :class="{active:isActive}">
            <i class="icon iconfont">&#xe621;</i>
        </div>
        <ul class="icons"
            :class="[{open:isOpen},isHorizontal?'horizontal-icons':'vertical-icons']"
            @mouseout="showSub(-1)"
        >
            <li v-for="(list,index) in legendList" @mouseover="showSub(index)">
                <a href="javascript:void(0);" @click="showSubLegend(index)" :class="{'text-open':legendList[index].showIcon}">
                    <i class="glyphicon" :class="list.icon"></i>
                    <p class="childType">{{list.title}}</p>
                </a>
                <ul class="subLegend" v-show="isShowSubLegend && legendList[index].showSub">
                    <li v-for="sub in list.facilitys">
                        <a><el-checkbox v-model="sub.checked">{{sub.name}}</el-checkbox></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
