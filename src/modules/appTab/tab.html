<div class="tabGroups" v-show="isLoginSuccess" :class="{tabGroupsMax:isMenuToggleOff}">
    <div class="tabControlLeft"><a></a></div>
    <div id="simpleList" class="list-group tabContent">
        <div :id='tab.id' class="cescTab" v-for="tab in tabs" :class="{tabActive:tab.active}">
            <a class='tabName' href="javascript:void(0);" @mouseover="tab.showClose=true"
               @mouseleave="tab.showClose=false" @click="activateTab(tab)" :title="tab.id">{{tab.name}}</a>
            <a v-show='tab.showClose' class="glyphicon glyphicon-remove tabClose" @mouseover="tab.showClose=true"
               @mouseleave="tab.showClose=false" href="javascript:void(0);" @click="removeTab(tab)"></a>
        </div>
    </div>
    <div class="tabControlRight"><a></a></div>
