<div class="mainContent">
   <mt-header title="关联审批" fixed>
      <mt-button icon="back" slot="left" @click="returnMain">返回</mt-button>
      <mt-button slot="right" @click="returnMain">取消</mt-button>
   </mt-header>
   <div class="content checkRadio">
      <yd-accordion>
         <yd-accordion-item v-for="item in approvalList" :title="item.title" :open="item.open">
            <mt-radio
                    v-show="!!item.subList.length"
                    align="right"
                    v-model="item.check"
                    :options="item.subList">
            </mt-radio>
            <div style="padding: .24rem;text-align:center;" v-show="!item.subList.length">
               无数据
            </div>
         </yd-accordion-item>
      </yd-accordion>
   </div>
   <div class="btnBox clearfix">
      <div class="leftBtn" @click="cancel">
         <img src="../../img/icon/icon-save.png" alt="">
         <span class="upload-text">取消关联</span>
      </div>
      <div class="rightBtn" @click="relate">
         <img :src="reportQuestion" alt="">
         <span class="upload-text">关联审批</span>
      </div>
   </div>
</div>
