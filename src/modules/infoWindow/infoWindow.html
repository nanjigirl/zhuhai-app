<div class="infoWindow" v-show="!isHidden">
    <div class="test" v-for="(infoBox,index) in infoBoxes" :id="'infoBox-'+index" @mouseover="highLight('infoBox-'+index)"  @mouseleave="normalize('infoBox-'+index)">
        <span class="bot"></span>
        <span class="top"></span>
        <div v-for="item in infoBox.items" >
            <span>{{item.title}}</span>
            <span class="content" :class="item.type">{{item.content}}</span>
        </div>
    </div>
</div>
