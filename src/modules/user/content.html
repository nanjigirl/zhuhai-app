<div class="mainContent">
   <div class="user-top">
      <div class="user-label">
         <img class="user-img" src="../../img/cropper/cropper.jpg" alt="" width="48" height="48">
         <p class="user-name">张三</p>
      </div>
      <div class="register-label" @click="dailyRegister">{{regText}}</div>
   </div>
   <div class="user-content">
      <div class="col-item" v-for="item in menuArr" @click="openSubItem(item.id)">
         <i class="icon iconfont" :class="item.class"></i>
         <el-badge :value="6" :max="99" class="badgeItem"></el-badge>
         <p class="menuText">{{item.text}}</p>
      </div>
   </div>
</div>
