<div class="mainContent">
   <div class="mainContent" v-show="!showNewsDetail">
      <mt-header title="新闻动态" fixed>
         <mt-button icon="back" slot="left" @click="returnHome">返回</mt-button>
      </mt-header>
      <div class="newsBody">
         <div class="newsBox" v-for="(item,index) in newsList" @click="openNewsInfo(index)">
            <p class="newsTitle">{{item.title}}</p>
            <!--<div class="newsImgBox" v-html="item.imgHtml"></div>-->
            <div class="news-bottom">
               {{item.date}}&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon iconfont icon-huihua"></i>&nbsp;&nbsp;{{item.num}}&nbsp;&nbsp;&nbsp;<i class="icon iconfont icon-dianzan"></i>&nbsp;&nbsp;{{item.count}}
            </div>
         </div>
      </div>
   </div>
   <news-detail v-show="showNewsDetail"></news-detail>
</div>
