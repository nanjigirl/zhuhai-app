<div class="mainContent">
   <mt-header title="详情" fixed>
      <mt-button icon="back" slot="left" @click="returnHome">返回</mt-button>
   </mt-header>
   <div class="content commentBody">
      <div class="newsBox">
         <p class="newsTitle">问题类型：{{content.title}}</p>
         <div class="news-bottom">
            {{content.date}}&nbsp;&nbsp;&nbsp;&nbsp;上报人：{{content.people}}
         </div>
      </div>
      <div class="commentContent">
         <yd-cell-item>
            <div slot="left" class="info-subText">
               <p class="item-text">地点：{{content.address}}</p>
               <p class="item-text">解决方案：{{content.solution}}</p>
               <p class="item-text">描述：{{content.describe}}</p>
            </div>
         </yd-cell-item>
         <img class="commentImg" :src="content.img">
         <a class="mint-cell cell-top">
            <div class="mint-cell-wrapper">
               <div class="mint-cell-title">
                  <i class="icon iconfont icon-Artboard"></i>
                  <span class="mint-cell-text">评论</span>
               </div>
            </div>
         </a>
         <yd-timeline>
            <yd-timeline-item v-for="item in commentArr">
               <p class="clearfix">{{item.people}}<span class="pull-right"><i class="icon iconfont icon-huihua"></i>&nbsp;&nbsp;{{item.num}}&nbsp;&nbsp;&nbsp;<i class="icon iconfont icon-yanjing"></i>&nbsp;&nbsp;{{item.count}}</span></p>
               <p style="margin-top: 10px;">{{item.describe}}</p>
               <p style="margin-top: 10px;">{{item.date}}</p>
            </yd-timeline-item>
         </yd-timeline>
      </div>
      <div class="commentBottom clearfix">
         <div class="pull-left">
            <i class="icon iconfont icon-huihua"></i>&nbsp;&nbsp;{{content.num}}&nbsp;&nbsp;&nbsp;<i class="icon iconfont icon-yanjing"></i>&nbsp;&nbsp;{{content.count}}
         </div>
         <div class="pull-right writeInput clearfix">
            <span class="icon iconfont icon-Artboard pull-left writeIcon"></span>
            <yd-input class="pull-left" placeholder="我要评论"></yd-input>
         </div>
      </div>
   </div>
</div>
