    <script type="text/javascript">
        function login() {
            $('#loginPanel').hide();
            $('#loadingMask').show();
            $('#app').show();
            var timmer = setInterval(function () {
                if (!!window.eventHelper) {
                    window.eventHelper.emit('startLogin');
                    clearInterval(timmer);
                }
            }, 10);
        };
    </script>

<body class="app-body">
<div class="bg-login" id="loginPanel">
    <div class="logo">
        <img src="./img/login/logo.png" alt="">
        <p class="logoTitle">生产管理巡检系统</p>
    </div>
    <div class="srk-login">
        <div class="srk user">
            <input id='userName' type="text" autocomplete="off" placeholder="用户名" value ='eadmin'>
        </div>
        <div class="srk password">
            <input id='password' type="password" autocomplete="off" placeholder="密码">
        </div>
        <li class="btn-login"><a onclick="login();">登录</a></li>
    </div>
    <input type="button" onclick="javascript:start()" value="readRFID">
</div>
<div id="app">
    <div class="loader loaded" id="loadingMask">
        <div class="loader-inner ball-pulse-rise">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container body darkTheme" v-show="isLoginSuccess">
        <!-- page content -->
        <main-view></main-view>
        <!--<main-view></main-view>-->
        <!-- /page content -->
    </div>
    <app-login></app-login>
</div>
